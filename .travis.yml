matrix:
  include:
    - os: linux
      sudo: required
      language: ruby
      services:
        - docker
    - os: osx
      language: ruby

cache:
  - bundler

install:
  - bundle install

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bundle exec rspec -t ~docker; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then bundle exec rspec; fi